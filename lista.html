<body>
  
  <form id="lista-form">
    
    <div class="lista-container">
      <header>
      <img src="Futurama_1999_logo.svg" alt="">
    </header>
      <p>Escolha seu episódio favorito de Futurama</p><br>

      <label>Temporada</label><br>
      <select id="estado" name="estado" onchange="">
        <option value="">Temporada</option>
        <option value="T1">T1</option>
        <option value="T2">T2</option>
        <option value="T3">T3</option>
      </select>
      <br>

      <br>
      <label>episódio</label><br>
      <select id="cidade" name="cidade"></select>
      <br>
      <br>
      <p>Titulo do episodio</p>
      <div class="form-control">
        <input type="text" id="lista-input" placeholder="Digite aqui!" />
        <button type="submit">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
  </form>

  <div id="lista-list">
